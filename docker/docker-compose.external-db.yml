version: '3.8'

services:
  # PHP Backend with Apache (connects to external database)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aeder-backend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/uploads:/var/www/html/uploads
    environment:
      # External database configuration
      - DB_HOST=${DB_HOST:-your-domain-db-host.com}
      - DB_NAME=${DB_NAME:-your_database_name}
      - DB_USER=${DB_USER:-your_db_username}
      - DB_PASS=${DB_PASS:-your_db_password}
      - DB_PORT=${DB_PORT:-3306}
      - CORS_ALLOWED_HEADERS=Content-Type,Authorization,X-Requested-With,Cache-Control,Pragma,Expires
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - UPLOAD_MAX_SIZE=50M
    networks:
      - aeder-network

  # React Frontend with Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: aeder-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - aeder-network

  # Optional: phpMyAdmin to manage external database
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: aeder-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=${DB_HOST:-your-domain-db-host.com}
      - PMA_PORT=${DB_PORT:-3306}
      - PMA_USER=${DB_USER:-your_db_username}
      - PMA_PASSWORD=${DB_PASS:-your_db_password}
    networks:
      - aeder-network

networks:
  aeder-network:
    driver: bridge